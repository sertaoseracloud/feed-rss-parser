name: Daily Pauta Collection

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  collect-pautas:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pauta collector with custom User-Agent
        run: |
          export REDDIT_USER_AGENT="Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          python main.py

      - name: Commit and push generated files
        run: |
          BRANCH="pautas-$(date +'%Y-%m-%d')"
          git checkout -b "$BRANCH"
          git add pautas_md/
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git commit -m "Add daily pautas for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }} "$BRANCH"
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          branch: "pautas-$(date +'%Y-%m-%d')"
          title: "Daily Pautas - $(date +'%Y-%m-%d')"
          body: "Automated pull request with the pautas generated for $(date +'%Y-%m-%d')."
          base: main
          labels: |
            daily-pauta

      - name: Approve Pull Request
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}

      - name: Approve and Merge Pull Request
        uses: devops-infra/action-pull-request@v0.6.0
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          pull_request_number: ${{ steps.cpr.outputs.pull-request-number }}
          merge_method: squash
          merge: true
          approve: true

      - name: Delete branch after merge
        run: |
         git push https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }} --delete "pautas-$(date +'%Y-%m-%d')"